<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Forca</h1>
        <div id="cadastro">
            <h2>Cadastrar a Palavra</h2>
            <input type="text" id="tema" placeholder="Tema">
            <input type="text" id="palavra" placeholder="Palavra">
            <button onclick="cadastrar()">Cadastrar</button>
        </div>
        <div id="jogo" style="display:none;">
            <h2 id="temaJogo"></h2>
            <div id="forca">
                <div id="letras"></div>
                <div id="tentativas">Tentativas Restantes: <span id="numTentativas"></span></div>
                <input type="text" id="tentativa" placeholder="Digite uma letra" maxlength="1">
                <button onclick="adivinhar()">Tentar</button>
                <div id="letrasTentadas">Letras Tentadas: </div>
            </div>
        </div>
    </div>
    <script src="forca.js"></script>
</body>
</html>
